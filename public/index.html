<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display</title>
    <style>
      body{
        margin: 0px;
        margin-bottom:20px;
      }

      #menu{
        position: fixed;
        bottom: 0px;
        left: 0px;

        height: 20px;
        width: 100vw;

        overflow: hidden;
        background-color: white;
      }
    </style>

    <script src="trace.js"></script>
    <script src="./libraries/p5.js"></script>
    <script src="./libraries/addons/p5.dom.min.js"></script>
    <script src="./libraries/addons/p5.sound.js"></script>
    <script src="./display/vector.js"></script>
    <script src="./display/point.js"></script>
    <script src="./display/startup.js"></script>
    <script>
      function Generate(start, end){
        let traceEnd = function(result){
          if(result && result.all && result.all.length>0){
            BuildPoints(result);
          }
        };
        let traceTick = function(){}

        Trace(start, end, traceEnd, traceEnd);
      }
    </script>
  </head>
  <body style="margin:0px; padding:0px; background-color: rgb(55,55,55);">

    <div id="menu">
      <input id="start" value="cat">
      <input id="end" value="dog">
      <button id="gen-btn">Generate</button>
    </div>

    <script>
      document.getElementById('gen-btn').onclick = function(){
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;

        Generate(start, end);
      };
    </script>
  </body>
</html>
