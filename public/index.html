<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display</title>
    <style>
      body{
        margin: 0px;
        margin-bottom:20px;
        background-color: white;
      }

      #menu{
        position: fixed;
        bottom: 0px;
        left: 0px;

        padding-left: 5px;

        font-family: Calibre, Liberation Sans, Arial;

        height: 20px;
        width: 100vw;

        overflow: hidden;
        background-color: white;
      }
      #menu input{
        font-family: Calibre, Liberation Sans, Arial;
      }
      #menu input[type=text]{
        width: calc(50% - 70px);
      }
      #menu input[type=submit]{
        width: 75px;
      }
      #gen-btn{
        float:right;
      }
    </style>

    <script src="logger.js"></script>
    <script src="trace.js"></script>
    <script src="./libraries/p5.js"></script>
    <script src="./display/vector.js"></script>
    <script src="./display/point.js"></script>
    <script src="./display/startup.js"></script>
    <script>

      function Save(){
        var url = canvas.toDataURL('image/png');

        var a = document.createElement("a");
        a.href = url;
        a.type = 'image/png';
        a.download = title.replace(/ /g, '_')+'.png';
        document.body.appendChild(a);
        a.click();
        setTimeout(function(){
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        });
      }

      function Generate(start, end){
        let traceEnd = function(result){
          if(result && result.all && result.all.length>0){
            BuildPoints(result);
          }
        };
        let traceTick = function(){};

        Trace(start, end, traceEnd, traceEnd);
      }

      var zoom = 1;
      var zoomScale = 0.1;
      var ctrlDown = false;

      window.addEventListener('keyup', function(evt){
        if (evt.keyCode == 17){
          ctrlDown = false;
        }
      });
      window.addEventListener("keydown", function(evt){
        switch (evt.keyCode) {
          case 17: //ctrl
            ctrlDown = true;
            break;
          case 83: //s
            if (ctrlDown){
              Save();
            }
            break;
          case 187: //+ =
            zoom += zoomScale;
            break;
          case 189: //- _
            zoom -= zoomScale;
            if (zoom <= 0){
              zoom = zoomScale;
            }
            break;
        }

        var percent = zoom;
        if (zoom < 0){
          percent = 1/(Math.abs(zoom)+1);
        }

        document.body.getElementsByTagName('canvas')[0].style.zoom = percent;
      });
    </script>
  </head>
  <body>

    <form id="menu">
      <input id="start" type="text" value="cat" required>
      to
      <input id="end" type="text" value="dog" required>
      <input type="submit" value="Generate">
    </form>

    <script>
      document.getElementById('menu').onsubmit = function(evt){
        evt.preventDefault();

        var start = document.getElementById('start').value.toLowerCase();
        var end = document.getElementById('end').value.toLowerCase();

        document.body.getElementsByTagName('canvas')[0].style.zoom = 1;

        Generate(start.replace(' ', '_'), end.replace(' ', '_'));

        new logger.message('<b>Starting...</b>');
        return false;
      };
    </script>
  </body>
</html>
